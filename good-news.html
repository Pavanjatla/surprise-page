<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good News Incoming</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(15px);
      animation: fadeInZoom 1s ease-out forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    @keyframes fadeInZoom {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: glow 2.5s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #00c6ff; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #00c6ff; }
    }

    .headline {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255,255,255,0.75);
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

    <div class="headline">Waiting for Good News...</div>
    <p class="message">Hang tight â€” something amazing might be just around the corner. ðŸŒ </p>
  </div>
</body>
</html>
